<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/compra.css" />
  </head>
  <body>
    <h1>Resumen de la compra</h1>
    <main class="maxancho">
      <section>
        <div id="detalle"></div>
      </section>
    </main>
    <form
      id="formulario"
      action="https://formspree.io/f/xrbqjjka"
      method="POST"
    >
      <textarea
        id="carritoData"
        name="carrito"
        style="display: none"
      ></textarea>
      <textarea id="totalCarrito" name="total" style="display: none"></textarea>
      <br />
      <hr />
      <label>Nombre completo</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre completo"
        required
      />
      <label>Email:</label>
      <input
        type="email"
        id="contactoEmail"
        name="email"
        placeholder="Correo electrónico"
        required
      />
      <label>Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" />
      <br /><br />
      <button type="submit" id="botonEnviar">Confirmar Compra</button>
    </form>

    <script src="./js/compra.js"></script>

<footer class="contenedor">
      <div>
        <p class="texto-footer">
          Desarrollado por Matias Bastino en el marco del curso de Talent Tech
        </p>
      </div>
      <div class="instagram">
        <a
          href="https://www.instagram.com/chacaoficial/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram de Chacarita Juniors"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
